<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Semantic UI</title>


      <link rel="stylesheet" href="css/battle.css">
      <link rel="stylesheet" href="css/semantic.css">

      <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
      <script type="text/javascript" src="js/semantic.js"></script>

  </head>
  <body>
    <div class="pusher">
      <div class=" ui vertical mycss-main center aligned segment">
        <div class="ui container">
          <div class=" ui large secondary mycss-main pointed fixed menu">
            <a class="toc item">
                <i class="sidebar icon"></i>

            </a>
            <div class="mycss-logo">
                <img src="img/warship.png" alt="">
            </div>
            <div class="center item">

              <a class="item" href="#">How to Play</a>
              <a class="item" href="#">Play Game</a>

            </div>
          </div>

        </div>

      </div>
        <div class="ui container">
        <div class="ui mycss-raised raised segment">
          <div class="ui two column very relaxed grid">
              <div class="column">
                <p>asd</p>
                <p>asdasd</p>
                <p>asd</p>
                <p>asd</p>
              </div>
              <div class="column">
                <p><asd/p>
                <p>asd</p>
                <p>asd</p>
                <p>as</p>
              </div>
            </div>
            <div class="ui vertical divider">
              and
            </div>

          </div>

        </div>


    </div>

  </body>
</html>
